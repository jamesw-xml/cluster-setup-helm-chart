{{- if .Values.elasticsearch.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch-stack
  namespace: argocd
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  destination:
    namespace: {{ .Values.elasticsearch.namespaceOverride | default "elastic" }}
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://helm.elastic.co
    chart: eck-stack
    targetRevision: 0.15.0
    helm:
      values: |
{{ toYaml .Values.elasticsearch.applicationValues | nindent 8 }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
{{- end }}